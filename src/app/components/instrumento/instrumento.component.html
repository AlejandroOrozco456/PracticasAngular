<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-header></app-header>
<div class="row">
    <div class="col"></div>
    <div class="col-4">
        <br><br>
        <h3>Recomienda un instrumento musical</h3>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input id="marca" type="text" class="form-control" formControlName="marca">
              <label for="marca">
                Marca
              </label>
            </div>
          
            <div class="form-floating mb-3">
              <input id="modelo" type="text" class="form-control" formControlName="modelo">
              <label for="modelo">
                Modelo
              </label>
            </div>
    
            <div class="form-floating mb-3">
                <input id="nombre" type="text" class="form-control" formControlName="nombre">
                <label for="nombre">
                    Nombre
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="tipo" type="text" class="form-control" formControlName="tipo">
                <label for="tipo">
                    Tipo de instrumento
                </label>
              </div>
          
            <button class="btn btn-outline-dark" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-check-fill" viewBox="0 0 16 16">
                <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
              </svg> Enviar</button>
          
          </form>
    </div>
    <div class="col"></div>
</div>
<br><br><br><br>
<div class="row">
    <div class="col"></div>
    <div class="col-10">
        <h3>Instrumentos recomendados</h3>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of instrumentos">
              <tr>
                <th scope="row">{{item.marca}}</th>
                <td>{{item.modelo}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.tipo}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col"></div>
</div>
<app-footer></app-footer>
