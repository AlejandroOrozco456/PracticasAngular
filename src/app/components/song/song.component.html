<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-header></app-header>
<div class="row">
    <div class="col"></div>
    <div class="col-4">
        <br><br>
        <h3>Por favor deja tu canción favorita</h3>
        
            <div class="form-floating mb-3">
              <input id="name" type="text" class="form-control" [(ngModel)]="nombre">
              <label for="name">
                Nombre
              </label>
            </div>
          
            <div class="form-floating mb-3">
              <input id="artista" type="text" class="form-control" [(ngModel)]="artista">
              <label for="address">
                Artista
              </label>
            </div>
    
            <div class="form-floating mb-3">
                <input id="almum" type="text" class="form-control" [(ngModel)]="album">
                <label for="asunto">
                    Album
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="autor" type="text" class="form-control" [(ngModel)]="autor">
                <label for="descripcion">
                    Autor
                </label>
              </div>
              <div class="form-floating mb-3">
                <input id="genero" type="text" class="form-control" [(ngModel)]="genero">
                <label for="descripcion">
                    Género
                </label>
              </div>       
         
    </div>
    <div class="col"></div>
</div>
<br><br>
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Artista</th>
                <th scope="col">Album</th>
                <th scope="col">Autor</th>
                <th scope="col">Genero</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{nombre}}</th>
                <td>{{artista}}</td>
                <td>{{album}}</td>
                <td>{{autor}}</td>
                <td>{{genero}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col"></div>
</div>
<app-footer></app-footer>
